<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <!-- styles -->
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- scripts -->
  <script src="./js/script.js" defer type="module"></script>
  
</head>

<body>
  <!-- erro -->
  <div class="alert-error">
    Digite somente números
  </div>
  <!-- container principal-->
<div class="container">
  <main class="card">
  <form action="">
    <h1 class="title">Cálculo de IMC</h1>
<!-- input do peso-->

    <div class="input-wrapper">
          <label for="weight">Peso(kg)</label>
          <input 
          id="weight" 
          type="text"
          placeholder="60">

    </div>
<!-- input da altura-->    

<div class="input-wrapper">
  <label for="height">Altura(cm)</label>
  <input 
  id="height"
  type="text"
  placeholder="165">
</div>
<!-- configuração do botão submit-->
   <button type="submit">
    Calcular IMC
   <img src="./assets/arrow.svg" alt="Seta apontando para a direita">
   </button>

  </form>
  </main>
</div>
<!-- modal(popup) com resultado -->
<div class="modal-wrapper">
  <div class="modal card">
    <h2 class="title">
      
      <button class="close">
        <img src="./assets/close.svg" alt="Botão X para fechar a janela">
      </button>

      
      <span>Seu IMC é de 28</span>
    </h2>
  </div>
</div>

</body>
</html>
